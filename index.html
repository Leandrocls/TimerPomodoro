<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--  Icon -->
    <link rel="icon" href="./img/logo.png" type="image/png">
    <title>Timer Pomodoro</title>
</head>

<body class="bg-dark">
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder text-white" href="index.html">Timer Pomodoro</a>
        </div>
        <div class="ml-auto">
            <a>
                <i id="pause" class="fa fa-pause text-white" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
            </a>

            <a>
                <i id="play" class="fa fa-play text-white" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
            </a>
            <audio id="lofi" src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
        </div>

    </nav>
    <!-- /Menu -->

     <!-- Container -->
     <div class="container">
        <!--  Config -->
        <div class="row d-flex justify-content-center mb-5 mt-5">
            <div class="col-md-8">
                <div class="row d-flex justify-content-center" id="config">
                    <div class="col">
                        <!-- Inputs  -->
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label  for="acao" class="form-label d-flex justify-content-center fw-bolder text-white">Ação</label>
                                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="acao">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="pausa" class="form-label d-flex justify-content-center fw-bolder text-white">Pausa</label>
                                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="pausa">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="sessoes" class="form-label d-flex justify-content-center fw-bolder text-white">Sessões</label>
                                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="sessoes">
                                </div>
                            </div>
                        </div>
                        <!-- /Inputs  -->

                        <!-- Botão iniciar  -->
                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="d-grid gap-2 col-9 mx-auto">
                                <button onclick="iniciar()" class="btn btn-danger btn-box-shadow" type="button">Button</button>
                            </div>
                        </div>
                        <!-- /Botão iniciar  -->
                    </div>            
                </div>        
            </div>
        </div>
        <!--  /Config -->
        <div id="timer" class="mt-0 d-flex justify-contet-center" style="display:none;">
            <div class="row mb-3">
                <div class="col">
                    <h3 id="title" class="text-center"></h3>
                </div>
            </div>
            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minustes-ok"></h2>
                </div>
                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>
                <div class="col-5 pl-0">
                    <h2 id="seconds-ok"></h2>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <h3 id="title_sessao" class="text-center text-secondary"></h3>
                </div>
            </div>
        </div>

        <!--   Msg Finalização-->
        <div id="fim" style="display:none;">
            <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="./index.html" class="btn btn-danger btn-lg">Inicio</a>
                </div>
            </div>
        </div>
        <!--   /Msg Finalização-->
     </div>
     <!-- /Container -->
    

    <!-- JavaScript externo -->
    <script src="./script.js"></script>
    <!-- JavaScript BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
